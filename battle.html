<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css" />
<link rel="stylesheet" type="text/css" href="/css/bg.css" />
<link rel="stylesheet" type="text/css" href="/css/battle.css" />
<title>对战页</title>
</head>

<body>
	
    <div id="container" class="container">
        <div class="bg_left"></div> <!-- 设置左背景 -->
        <div class="bg_center"></div> <!-- 设置中背景 -->
        <div class="bg_right"></div> <!-- 设置右背景 -->

        <!-- 个人信息 -->
        <div class="person_info">
            <div class="player1">
            	<div class="photo"><img src="/image/jiaozhu.jpg" alt="教主" /></div>
				<div class="blood">
					<ul>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
						<li class="blood_box"></li>
					</ul>
				</div>
            </div>
			<span class="vs">VS</span>
			<div class="player2">
                <div class="blood">
                    <ul>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                        <li class="blood_box"></li>
                    </ul>
                </div>
				<div class="photo"><img src="/image/gucheng.jpg" alt="顾程" /></div>
			</div>
        </div>
		
		<!-- 比赛区域 -->
        <div class="battlefield">
            <div class="battlefield_player1"><img src="/image/hammer.png" alt="锤子" /></div>
            <div class="battlefield_player2"><img src="/image/scissors_native.png" alt="剪子"></div>
        </div>
		
		<!-- 用户面板 -->
        <div class="pannel">
            <div class="select_list">
            	<div class="select"><img src="/image/hammer_small.png" alt="锤子" /></div>
            	<div class="select"><img src="/image/scissors_small.png" alt="剪子"></div>
            	<div class="select"><img src="/image/cloth_small.png" alt="布" /></div>
            </div>
            <div class="menu_btn"><a hidefocus="true" href="tools.html"><img src="/image/menu_btn.png" /></a></div>
        </div>
		
    </div>
</body>

</html>
